<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">


</head>
<body>
    <div class="mainContainer">
    <div id="gameName">
        <h2>ROCK-PAPER-SCISSORS</h2>
    </div>
    <div class="scores">
        <h3>Your score:  <span id="playerScore"> </span> Computer score: <span id="computerScore"> </span></h3>
    </div>
    <div id="winner"> </div>
    <h3 id="playerMove" >Choose your move </h3>
    <h4 id="move">Moves left: <span id="moves"></span></h4>

    <h3 >Your move: <span id="userChoice"></span> </h3>
    <h3>Computer's move: <span id="computerChoice"> </span></h3>
    <div class="button">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    </div>
    <div class="finalResult">
        <h4 ><span id="result"> </span> </h4>
    </div>
    <u id="restartGame">Restart game</u>
    <script src="game.js"></script>
    </div>
</body>
</html>
